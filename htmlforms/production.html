<form class=" container mt-4 col ">
    <div class="d-flex ml-3 ">
        <p>Select Egg type :</p>
        <select id="eggtype" class="ml-2">
            <option value="white">white</option>
            <option value="black">black</option>
            <option value="opel">Opel</option>
        </select>
    </div>

    <div class="form-group col-lg-6 ">
        <label for="inputquantity">Quantity</label>
        <input type="number" class="form-control" id="inputquantity" placeholder="Quantity">
    </div>

    <div class="form-group col-lg-4 ">
        <label for="inputtotalcost">Total_costing</label>
        <input type="number" class="form-control" id="inputtotalcost" placeholder="Cost">
    </div>

    <button type="submit" style="border-radius: 9px; background-color:rgb(32, 70, 74)"
        class=" ml-3 mb-3 btn btn-danger">Submit</button>
</form>
