<h5 class="ml-3" style=" margin-top:5vh;">Diseases Detail</h5>

<form class=" container mt-4 row">
    <div class="form-group col-lg-6">
        <label for="disname">Disease_Name</label>
        <input type="text" class="form-control" id="disname" placeholder="Disease_Name">
    </div>
    <div class="form-group col-lg-6">
        <label for="inputmedname">Medicine_name</label>
        <input type="text" class="form-control" id="inputmedname" placeholder="Medicine_name">
    </div>
    <div class="form-group col-lg-4 ">
        <label for="inputaffected">Affected_no</label>
        <input type="number" class="form-control" id="inputaffected" placeholder="No of affected">
    </div>
    <div class="form-group col-lg-4">
        <label for="inputaffecteddead">Affected_dead</label>
        <input type="number" class="form-control" id="inputAddress" placeholder="No of dead">
    </div>
    <div class="form-group  col-lg-4">
        <label for="checkby">Subscripted_By</label>
        <input type="text" class="form-control" id="checkby" placeholder="Checkup by">
    </div>
    <button type="submit" style="border-radius: 9px; background-color:rgb(32, 70, 74)" class=" ml-3 btn btn-danger">Submit</button>
</form>
